  <script>(function(doc, win) {
      var docEl = doc.documentElement,
      resizeEvt = 'orientationchange' in window ? 'orientationchange': 'resize',
      recalc = function() {
        var clientWidth = docEl.clientWidth;
        if (!clientWidth) return;
        if (clientWidth > 1440) clientWidth = 1440;
        docEl.style.fontSize = 80 * (clientWidth / 1440) + 'px';
      };
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    window.onscroll = function() {
      var t = document.documentElement.scrollTop || document.body.scrollTop;
      var topbt = document.getElementById("topbt");
      if (t > 0) {
        topbt.style.display = "inline";
      } else {
        topbt.style.display = "none";
      }
    }

    function goTop() {
      if (document.documentElement.scrollTop) {
        document.documentElement.scrollTop = 0;
      }
      if (document.body.scrollTop) {
        document.body.scrollTop = 0;
      }
    }

    function goIOS() {
      window.location.href = "https://itunes.apple.com/cn/app/id458032309?mt=8";
    }

    function goAndroid() {
      window.location.href = "http://tqt.weibo.cn/r.php?i=304796980";
    }</script>
